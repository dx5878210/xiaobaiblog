<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
    <link href="{{ url_for('.static', filename='plugins/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('.static', filename='plugins/bootstrapcss/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ url_for('.static', filename='plugins/bootstrapjs/bootstrap.min.js') }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

            <ul class="nav nav-pills">
              <li><a href="{{ url_for('index') }}"><h4>microblog</h4></a></li>
              <li><a href="{{ url_for('index') }}">{{ ('Home') }}</a></li>
              {% if g.user.is_authenticated %}
              <li><a href="{{ url_for('user', nickname=g.user.nickname) }}">{{ ('Your Profile') }}</a></li>
              <li><a href="{{ url_for('logout') }}">{{ ('Logout') }}</a></li>
              {% endif %}
            </ul>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
